<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
       <div class="container">
       <div class="card">
           <div class="card-body ">
           <div class="container text-center">
            <img
            style="height: 200px; width: 200px"
            class="my_profile_picture"
            th:src="@{'/image/'+${user.imageUrl}}"
            alt="profile img"
            srcset=""
          />
           </div>
               <h1 class="text-center" th:text="${user.uName}"></h1>
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">#User Id</th>
                    <th scope="col">
                      SCMUSER<span th:text="${user. uId}"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${user.uemail}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Role</th>
                    <td><span th:text="${user.uRole}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Account Active</th>
                    <td><span th:text="${user.enabled}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">About</th>
                    <td><span th:text="${user.about}"></span></td>
                  </tr>
                </tbody>
              </table>
           </div>
       </div>
       </div>

    </section>
</body>
</html>
