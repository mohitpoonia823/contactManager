<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="user/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card me-3 ms-3">
        <div class="card-body" th:if="${contact}">
          <div class="container text-center">
            <img
              style="height: 200px; width: 200px"
              class="my_profile_picture"
              th:src="@{'/image/'+${contact.image}}"
              alt="profile img"
              srcset=""
            />
            <h3 class="mt-3">
              <span th:text="${contact.cname}"></span>(<span
                th:text="${contact.secondName}"
              ></span
              >)
            </h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">
                    SCMUSER<span th:text="${contact.cid}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${contact.email}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Phone</th>
                  <td><span th:text="${contact.phone}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Work</th>
                  <td><span th:text="${contact.work}"></span></td>
                </tr>
              </tbody>
            </table>
            <div class="description mt-3">
              <th:block th:utext="${contact.description}"></th:block>
            </div>
            <div class="container">
              <a th:href="@{'/user/delete/'+${contact.cid}}"  class="btn btn-danger">Delete</a>
              <form th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2 " method="post">
                <button class="btn btn-block btn-primary">Update</button>

              </form>
            </div>
           
            
          </div>
        </div>
        <h1 class="text-center bg-danger p-3 text-white" th:unless="${contact}">You dont have permission to access this contact</h1>
      </div>
    </section>
  </body>
</html>
