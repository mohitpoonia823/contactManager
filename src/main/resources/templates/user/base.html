<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" th:href="@{/css/mystyle.css}">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">Smart Contact Manager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >

          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link "  tabindex="-1" aria-disabled="true"><span th:text="${user.uName}"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
          </ul>
         
        </div>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!-- sidebar -->
    <div class="sidebar mt-2">
      <span onclick="toggleSideBar()"  class="crossbtn mt-2">&times;</span>
      <a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
      <a th:href="@{/user/show-contact/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
       <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-edit"></i> Add Contact</a>
       <a th:href="@{/user/profile}" class="item"><i class="fas fa-id-badge"></i> Your Profile</a>
       <a href="#" class="item"><i class="fas fa-user-cog"></i> Settings</a>
       <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

       <div class="divider"></div>

    </div>
    <!-- end of sidebar -->
    <!-- content -->
       <div class="content mt-5">

         <i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
     <div  th:if="${session.message}" class="container">
      <div  th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
       <span th:text="${session.message.content}"></span>
      </div>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div>
        <div th:replace=${content}></div> 
       </div>
       <!-- end content area -->

    <!-- Optional JavaScript; choose one of the two! -->
      <script th:src="@{/js/script.js}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
