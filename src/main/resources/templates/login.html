<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <section class="vh-100  gradient ">
  <form class="container col-md-4 pt-5" th:action="@{/signin}" method="post">
    <h2 class="text-center mb-5 text-danger">Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username and password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out
    </div>

    <div class="mb-3 text-center ">
      <label for="exampleInputEmail1" class="form-label  fs-2">Email address</label>
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 text-center ">
      <label for="exampleInputPassword1" class="form-label  fs-2">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="container text-center">
      <button type="submit" class="btn btn-danger text-white ">Submit</button>

    </div>
    <div class="text-center pt-4">
      <p class="mb-0">Don't have an account? <a th:href="@{/signup/}" class=" fw-bold">Sign Up</a></p>
    </div>
  </form>
</section>    
</body>
</html>
